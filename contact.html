    <div class="container">
        <h2>Contact Us</h2>
        <h1>ACS College Of Engineering</h1>
    <h3>Get in Touch for your child Best Future </h3>
       
    
   <div class="contact-container">
    <form>
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" name="student-name" placeholder="Enter your Student name" required>

        <label for="parent-name">Parent Name</label>
        <input type="text" id="parent-name" name="parent-name" placeholder="Enter parent name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Address" required></textarea>

        <button type="button" onclick="submitForm()">Let's start</button>
    </form>
</div>
